    <main>
        <h2>Contactanos</h2>
        <p>Buenas, veo que tienes alguna consulta o consejo para nosotros, dejanos tu ID, mail y tu mensaje asi podemos ayudarte o mejorar. Desde ya, muchas gracias.</p>
        <form class="formulario" action="/submit" method="post">
            <div class="mb-3 w-25">
                <label for="Nombre" class="form-label">Gamertag</label>
                <input type="text" class="form-control" name="Gamertag" id="Nombre">
            </div>
            <div class="mb-3 w-25">
                <label for="Mail" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="mail" placeholder="correo@dominio.com">
            </div>
            <div class="mb-3 w-50 formulario">
                <label for="mensaje" class="form-label">Comentarios</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
                <label for=""></label>
                <input class="boton" type="button" value="Enviar">
            </div>
            <div class="mb-3 w-50">
                <img src="../assets/imagenes/Logo-COD-BO6.png" alt="Logo Call Of Duty Black Ops 6">
            </div>
        </form>
